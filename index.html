<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>

 
  
</head>
<body>

  <main class="container">
    <div class="product-img">
      <img class="desktop" src="images/image-product-desktop.jpg" alt="This is product picture">
      <img class="mobile" src="images/image-product-mobile.jpg" alt="This is product picture">
    </div>
    <div class="product-content">
      <p class="title">Perfume</p>
      <h1 class="headingText">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <h2 class="price">$149.99 <span class="IncreasePrice">$169.99</span></h2>
      <div class="btn"><a href=""><span><img class="cartIcon" src="images/icon-cart.svg" alt=""></span>Add to Cart</a></div>
    </div>
  </main>

</body>
</html>
